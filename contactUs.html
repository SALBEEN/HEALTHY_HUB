<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <!-- fonts + importing css -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/contactus.css" />
  </head>

  <body>
    <div id="main">
      <!-- NAVBAR (SAME IN ALL PAGES) -->
      <div id="nav">
        <div id="logo">
          <h2>HEALTHY <span id="logoSpan"> HUB </span></h2>
        </div>

        <div id="nav-links">
          <a href="./home.html">Home</a>
          <a href="./exerciseTips.html">Exercise Tips</a>
          <a href="./healthyFood.html">Healthy Foods</a>
          <a href="./contactUs.html">Contact Us</a>
          <a href="./MentalWellness.html">MentalWellness</a>
        </div>
      </div>

      <!-- CONTENT -->
      <div id="content">
        <div id="title">
          <h1>Contact <span> Us </span></h1>
        </div>

        <div id="description">
          <p>
            If you have any questions, feedback, or suggestions, feel free to
            reach out using the form below.
          </p>
        </div>
      </div>

      <!-- form  -->
      <div class="form">
        <div class="formContent">
          <div class="userName">
            <label for="" id="userNameInput">Enter Username</label>
            <input id="username" type="text" />
          </div>
          <div class="userEmail">
            <label for="" id="emailInput">Enter Email</label>
            <input id="email" type="email" />
          </div>
          <div class="password">
            <label for="" id="passwordInput">Enter Password</label>
            <input id="password" type="password" />
          </div>
          <div class="button">
            <button id="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <br />

    <!-- CONTACT SECTION -->
  </body>
</html>
